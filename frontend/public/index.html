<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack DockerCompose</title>
    <script defer src="index.js"></script>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(40, 189, 10); /* Optionally, set text color to white for better contrast */
        }

        .containerAnimated1 {
            display: inline-block;
            width: 520px; /* Adjust this width as needed */
            position: relative;
        }

        .textAnimated1 {
            font-size: 1rem;
            letter-spacing: 5px;
            font-family: monospace;
            border-right: 5px solid;
            width: 100%;
            top: 50%;
            position: absolute;
            transform: translateY(-50%);
            white-space: nowrap;
            overflow: hidden;
            animation: 
                typing 2s steps(36),
                cursor .4s step-end infinite,
                disappear .1s 2s forwards;
        }

        @keyframes cursor {
            50% { border-color: transparent }
        }

        @keyframes typing {
            from { width: 0 }
        }

        @keyframes disappear {
            to { border-color: transparent }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="containerAnimated1">
        <p class="textAnimated1">< Welcome to W&L's GenTech Website ></p>
    </div>
</body>
</html>
